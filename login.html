<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Zone | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="login-header">
        <div class="logo-title">
            <img src="images/cafelogo.png.jpeg" alt="Cafeteria Logo" class="logo">
            <h1>FUSION CAFE LOGIN (OTP)</h1>
        </div>
    </header>

    <main class="login-main">
        <div class="form-container login-form">
            <h2>User Login </h2>
            <form id="loginForm">
                
                <label for="loginMobile">Mobile Number</label>
                <input type="tel" id="loginMobile" placeholder="Enter your 10-digit mobile number" required pattern="[0-9]{10}">
                
                <label for="loginOTP" id="otp-label" style="display:none;">OTP</label>
                <input type="text" id="loginOTP" placeholder="Enter OTP" style="display:none;" inputmode="numeric"> 
                
                <button type="button" id="loginBtn" class="login-button">Send OTP</button>
                
                <p class="register-link-text">Donâ€™t have an account? <a href="register.html">Register Here</a></p>
            </form>
        </div>
    </main>

    <footer class="login-footer">
        <p>&copy; 2025 FUSION CAFE. Quality You Can Taste.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
