<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Zone | Login</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <header class="login-header">
        <div class="logo-title">
            <img src="images/cafelogo.png.jpeg" alt="Cafeteria Logo" class="logo">
            <h1 title="LOGIN">FUSION CAFE & RESTAURANTS LOGIN </h1>
        </div>
    </header>

    <main class="login-main">
        <div class="form-container login-form">
            <h2>User Login </h2>
            <form id="otpLoginForm"> 
                
                <label for="loginMobile">Mobile Number</label>
                <input type="tel" id="loginMobile" placeholder="Enter your 10-digit mobile number" required pattern="[0-9]{10}">

                <div id="otpMessage" style="color: green; margin: 10px 0; font-weight: bold;">
                    </div>

                <div id="otpSection" style="display: none;">
                    <label for="loginOTP">OTP</label>
                    <input type="text" id="loginOTP" placeholder="Enter 6-digit OTP" pattern="[0-9]{6}" required>
                    <p id="timer" style="color: #007bff; font-size: 0.9em; margin-top: 5px;"></p>
                </div>

                <button type="button" id="sendOtpBtn" class="login-button">Send OTP</button>
                <button type="submit" id="loginBtn" class="login-button" style="display: none;">Login</button>
                
                <p class="register-link-text">Donâ€™t have an account? <a href="register.html">Register Here</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&#9733; Experience the FUSION CAFE difference. Quality You Can Taste | &copy; 2025 FUSION CAFE</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
