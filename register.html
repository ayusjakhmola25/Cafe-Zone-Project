<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Zone | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="login-header">
        <div class="logo-title">
            <img src="images/cafelogo.png.jpeg" alt="Cafeteria Logo" class="logo">
            <h1>FUSION CAFE REGISTER</h1>
        </div>
    </header>

    <main class="login-main">
        <div class="form-container login-form">
            <h2>User Registration (Mobile OTP)</h2>
            <form onsubmit="return registerUser(event)">
                <input type="tel" id="regMobile" placeholder="मोबाइल नंबर दर्ज करें" required>
                <input type="hidden" id="regPassword" value="1234"> 
                
                <button type="submit" class="login-button">मोबाइल के साथ रजिस्टर करें</button>
                
                <p class="register-link-text">पहले से खाता है? <a href="login.html">यहां Login करें</a></p>
            </form>
        </div>
    </main>

    <footer class="login-footer">
        <p>&copy; 2025 FUSION CAFE. Quality You Can Taste.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
